version: 0.2

env:
  variables:
    TF_VERSION: "1.7.5"   # change if needed

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing unzip and curl..."
      - apt-get update -y || true
      - apt-get install -y unzip curl || true
      - echo "Installing Terraform $TF_VERSION..."
      - curl -sSL -o /tmp/terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - unzip -o /tmp/terraform.zip -d /usr/local/bin
      - terraform -version
      - pip install --upgrade pip
      - pip install boto3
  pre_build:
    commands:
      - echo "Pre-build: show terraform version & list files"
      - terraform -version
      - ls -la
  build:
    commands:
      - echo "Running terraform steps via helper python scripts"
      - python3 scripts/tf_init.py
      - python3 scripts/tf_plan.py
      - python3 scripts/tf_apply.py
  post_build:
    commands:
      - echo "Build completed"
artifacts:
  files:
    - terraform/**/*
